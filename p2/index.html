<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Picture</title>

<body>
<table>

    <tr>

        <td rowspan="2"></td>

    <tr></tr>
    <tr>
        <td rowspan="3"></td>

    </tr>
    <tr></tr>
    <tr>
        <td style="background:black"></td>
        <td style="background:black"></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td style="background:yellow" rowspan="3"></td>
        <td style="background:black"></td>
        <td style="background:black"></td>
        <td></td>
        <td style="background:blue" colspan="2" rowspan="2"></td>
    </tr>
    <tr>
        <td colspan="2" rowspan="2"></td>
        <td style="background:black"></td>
    </tr>
    <tr>
        <td colspan="3"></td>
    </tr>

</html>
